<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{userLayout::base(~{::section})}">
<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>


	<section class="main-section">

		<div class="sidebar" id="sidebar">
			<span id="sidebar-menu"
				class="material-symbols-outlined sidebar-button"> close </span>

			<nav>
				<ul class="sidebar-ul" id="sidebar-ul">
					<li class="sidebar-li" id="pro"><a th:href="@{/products}">
							Shop </a></li>
					<li class="sidebar-li" id="pooja-li"><a
						th:href="@{/pooja-slot}"> Pooja Slot </a></li>

					<li class="sidebar-li" id="darshan-li"><a
						th:href="@{/darshan-slot}"> Darshan Slot </a></li>
					<li class="sidebar-li" id="artist-li"><a
						th:href="@{/book-artist}">Book Artist</a></li>
					<li class="sidebar-li" id="donate-li"><a th:href="@{/donate}">Donate</a></li>

					<li class="sidebar-li" id="donate-li"><a
						th:href="@{/hall-booking}">Hall Booking</a></li>
				</ul>
			</nav>
		</div>
		<div class="contentArea" id="contentArea">

			<section class="product-page-section container col-6 mt-5">
				<h2 class="mb-3 mt-3 text-center">Profile Information</h2>
				<div class="mb-3">
						<label for="exampleInputName" class="form-label">UserName</label>
						<input type="text" class="form-control" id="username"
							aria-describedby="emailHelp" name="username"
							disabled="disabled"
							>
					</div>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email
							address</label> <input type="email" class="form-control"
							id="email" aria-describedby="emailHelp" name="email"
							disabled="disabled"
							
							>
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>

					<div class="mb-3">
						<label for="exampleInputNumber" class="form-label">Phone
							Number</label> <input type="text" class="form-control"
							id="number" aria-describedby="emailHelp" name="phone"
							disabled="disabled">
					</div>

					
					<div class="buttons">
						<button type="submit" class="btn btn-primary mb-3 mt-4" id='updateButton'
						onclick="updateprofile()"
						>Update Profile</button>
						<button type="submit" class="btn btn-danger mb-3 mt-4" id="removeprofile"
						onclick="removeprofile()"
						>Remove Account</button>
					
					</div>
				
			</section>

		</div>

	</section>


</body>
</html>
