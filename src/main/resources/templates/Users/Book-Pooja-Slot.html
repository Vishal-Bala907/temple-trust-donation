<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{userLayout::base(~{::section})}">
<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>

	<section>
		<section class="main-section">

			<div class="sidebar" id="sidebar">
				<span id="sidebar-menu"
					class="material-symbols-outlined sidebar-button"> close </span>

				<nav>
					<ul class="sidebar-ul" id="sidebar-ul">
						<li class="sidebar-li" id="pro"><a th:href="@{/products}">
								Shop </a></li>
						<li class="sidebar-li" id="pooja-li"><a
							th:href="@{/pooja-slot}"> Pooja Slot </a></li>

						<li class="sidebar-li" id="darshan-li"><a
							th:href="@{/darshan-slot}"> Darshan Slot </a></li>
						<li class="sidebar-li" id="artist-li"><a
							th:href="@{/book-artist}">Book Artist</a></li>
						<li class="sidebar-li" id="donate-li"><a th:href="@{/donate}">Donate</a></li>
						<li class="sidebar-li" id="donate-li"><a th:href="@{/hall-booking}">Hall Booking</a></li>
					</ul>
				</nav>
			</div>
			<div class="contentArea" id="contentArea">
				<div id="pooja-slot" class="pooja-slot base-style">
					<div class="container mt-5 col-7">
						<h2 class="text-center mb-4">
							<b> Book Pooja Slot</b>
						</h2>
						<form class="pooja-slot-form" method="post"
							th:action="@{/book-pooja-slot}" th:object="${poojaSlot}">
							<div class="form-group">
								<label for="name">Full Name:</label> <input type="text"
									th:field="*{name}" class="form-control" id="name"
									placeholder="Enter your full name" required> <span
									style="color: red;" th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}"></span>
							</div>
							<div class="form-group">
								<label for="email">Email Address:</label> <input type="email"
									class="form-control" id="email" th:field="*{email}"
									placeholder="Enter your email address" required> <span
									style="color: red;" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"></span>
							</div>
							<div class="form-group">
								<label for="phone">Phone Number:</label> <input type="tel"
									class="form-control" id="phone" th:field="*{number}"
									placeholder="Enter your phone number" required> <span
									style="color: red;" th:if="${#fields.hasErrors('number')}"
									th:errors="*{number}"></span>
							</div>
							<div class="form-group">
								<label for="date">Preferred Date:</label> <input type="date"
									th:field="*{date}" class="form-control" id="date" required>
									
							</div>
							<div class="form-group">
								<label for="time">Preferred Time:</label> <input type="time"
									th:field="*{time}" class="form-control" id="time" required>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						
						<div th:classappend="${pooja != null} ?  'mt-2 confirmation' : ''"
					>
					<b>	<p th:text="${pooja}"></p></b>
						<p th:text="${name}"></p>
						<p th:text="${email}"></p>
						<p th:text="${number}"></p>
						<p th:text="${date}"></p>
						<p th:texxt="${time}"></p>
					</div> 
						
					</div>

				</div>
			</div>
		</section>
	</section>

</body>
</html>
