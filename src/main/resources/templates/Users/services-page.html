<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{layout::base(~{::section})}">
<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>


	<section class="main-section">

		<div class="sidebar" id="sidebar">
			<span id="sidebar-menu"
				class="material-symbols-outlined sidebar-button"> close </span>

			<nav>
				<ul class="sidebar-ul" id="sidebar-ul">
					<li id="pro">Products</li>
					<li id="pooja-li">Book Morning Pooja Slot</li>
					<li id="darshan-li">Book Dharshan Slot</li>
					<li id="artist-li">Book Artist</li>
					<li id="donate-li">Donate Ration Or Cash</li>
				</ul>
			</nav>
		</div>
		<div class="contentArea" id="contentArea">
			<section id="section"></section>
			<div id="products" class="products base-style"></div>
			<div id="pooja-slot" class="pooja-slot base-style">
				<div class="container mt-5 col-7">
					<h2 class="text-center mb-4">
						<b> Book Pooja Slot</b>
					</h2>
					<form class="pooja-slot-form">
						<div class="form-group">
							<label for="name">Full Name:</label> <input type="text"
								class="form-control" id="name"
								placeholder="Enter your full name" required>
						</div>
						<div class="form-group">
							<label for="email">Email Address:</label> <input type="email"
								class="form-control" id="email"
								placeholder="Enter your email address" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone Number:</label> <input type="tel"
								class="form-control" id="phone"
								placeholder="Enter your phone number" required>
						</div>
						<div class="form-group">
							<label for="date">Preferred Date:</label> <input type="date"
								class="form-control" id="date" required>
						</div>
						<div class="form-group">
							<label for="time">Preferred Time:</label> <input type="time"
								class="form-control" id="time" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

			</div>
			<div id="darshan-slot" class="darshan-slot base-style">
				<div class="container mt-5 col-7">
					<h2 class="text-center mb-4">
						<b> Book Darshan Slot</b>
					</h2>
					<form class="pooja-slot-form">
						<div class="form-group">
							<label for="name">Full Name:</label> <input type="text"
								class="form-control" id="name"
								placeholder="Enter your full name" required>
						</div>
						<div class="form-group">
							<label for="email">Email Address:</label> <input type="email"
								class="form-control" id="email"
								placeholder="Enter your email address" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone Number:</label> <input type="tel"
								class="form-control" id="phone"
								placeholder="Enter your phone number" required>
						</div>
						<div class="form-group">
							<label for="date">Preferred Date:</label> <input type="date"
								class="form-control" id="date" required>
						</div>
						<div class="form-group">
							<label for="time">Preferred Time:</label> <input type="time"
								class="form-control" id="time" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
			<div id="artist" class="artist base-style">
				<div class="container mt-5 col-7">
					<h2 class="mb-4">Book An Artist</h2>
					<form class="pooja-slot-form">
						<div class="form-group">
							<label for="artistName">Artist Name:</label> <input type="text"
								class="form-control" id="artistName"
								placeholder="Enter artist's name" required>
						</div>
						<div class="form-group">
							<label for="eventDate">Event Date:</label> <input type="date"
								class="form-control" id="eventDate" required>
						</div>
						<div class="form-group">
							<label for="numberOfDays">Number of Days:</label> <input
								type="number" class="form-control" id="numberOfDays"
								placeholder="Enter number of days" required>
						</div>

						<div class="form-group">
							<label for="contactName">Your Name:</label> <input type="text"
								class="form-control" id="contactName"
								placeholder="Enter your name" required>
						</div>
						<div class="form-group">
							<label for="contactEmail">Your Email:</label> <input type="email"
								class="form-control" id="contactEmail"
								placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<label for="contactPhone">Your Phone:</label> <input type="tel"
								class="form-control" id="contactPhone"
								placeholder="Enter your phone number" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
			<div id="donate" class="donate base-style">
				<div class="container mt-5 col-7">
					<h2 class="mb-4">Donation Form</h2>
					<form class="pooja-slot-form">
						<div class="form-group">
							<label for="donationType">Donation Type:</label> <select
								class="form-control" id="donationType" required>
								<option value="" disabled selected>Select donation type</option>
								<option value="cash">Cash</option>
								<option value="ration">Ration</option>
							</select>
						</div>
						<div class="form-group">
							<label for="amountOrItems">Amount/Items:</label> <TextArea
								type="text" class="form-control" id="amountOrItems"
								placeholder="Enter amount or items" required ></TextArea>
						</div>
						<div class="form-group">
							<label for="contactName">Your Name:</label> <input type="text"
								class="form-control" id="contactName"
								placeholder="Enter your name" required>
						</div>
						<div class="form-group">
							<label for="contactEmail">Your Email:</label> <input type="email"
								class="form-control" id="contactEmail"
								placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<label for="contactPhone">Your Phone:</label> <input type="tel"
								class="form-control" id="contactPhone"
								placeholder="Enter your phone number" required>
						</div>
						
						<div class="form-group">
							<label for="contactAddress">Your Address:</label> <input type="text"
								class="form-control" id="contactAddress"
								placeholder="Enter your phone number" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</section>

	
</body>
</html>
