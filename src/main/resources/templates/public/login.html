<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{layout::base(~{::section})}">
<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>


	<section class="product-page-section container col-6">
		<h2 class="mb-3 mt-3 text-center">Login From Here</h2>
		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">UserName</label> <input type="text" class="form-control"
					id="exampleInputEmail1"
					name="username">
				
			</div>
			<div class="mb-3">
				<label for="InputPassword" class="form-label">Password</label>
				<div>
					<input type="password" class="form-control" id="InputPassword"
						name="password"> <span
						class="material-symbols-outlined eye" id="pvisibility">
						visibility </span>
				</div>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Remember Me</label>
			</div>
			<div class="login-page-button-div">
				<button type="submit" class="btn btn-primary mb-3 mt-4">Submit</button>
				<br /> <span>Dont Have an Account: <a th:href="@{/register-page}"
					class="signup-link">SignUp From Here</a>
				</span>
			</div>
		</form>
	</section>
</body>
</html>
