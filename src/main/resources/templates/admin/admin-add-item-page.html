<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{managerLayout::base(~{::section})}">

<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>

<body>

	<section class="main-section">

		<div class="sidebar" id="sidebar">
			<span id="sidebar-menu"
				class="material-symbols-outlined sidebar-button"> close </span>

			<nav>
				<ul class="sidebar-ul" id="sidebar-ul">
					<li class="sidebar-li" id="pro"><a th:href="@{/admin/shop}">
							Shop </a></li>
					<li class="sidebar-li" id="pooja-li"><a
						th:href="@{/admin/pooja}"> Pooja Slot </a></li>

					<li class="sidebar-li" id="darshan-li"><a
						th:href="@{/admin/darshan}"> Darshan Slot </a></li>
					<li class="sidebar-li" id="artist-li"><a
						th:href="@{/admin/artist}">Book Artist</a></li>
					<li class="sidebar-li" id="donate-li"><a
						th:href="@{/admin/donate}">Donate</a></li>
					<li class="sidebar-li" id="add-li"><a
						th:href="@{/admin/additem}">Add Item</a></li>
					<li class="sidebar-li" id="remove-li"><a
						th:href="@{/admin/delete-item}">Remove Item</a></li>

					<li class="sidebar-li" id="incom-donations-li"><a
						th:href="@{/admin/getIncompleteDonations}">Get Incomplete Donations</a></li>
				</ul>
			</nav>
		</div>
		<div class="contentArea" id="contentArea">
			<div id="donate" class="donate base-style">
				<div class="container mt-5 col-7">
					<h2 class="text-center mb-4">
						<b> Add Item Form</b>
					</h2>
					<form th:action="@{/admin/upload}" method="post"
						enctype="multipart/form-data" th:object="${products}">

						<span> <span th:if="${#fields.hasErrors('*')}"> <span
								style="color: red;" th:each="err : ${#fields.errors('*')}"
								th:text="${err}"><br /></span>
						</span>
						</span>


						<div class="form-group mb-3">
							<label for="name">Name:</label> <input type="text"
								class="form-control" id="name" name="name"
								placeholder="Enter name" required>
						</div>
						<div class="form-group mb-3">
							<label for="description">Description:</label>
							<textarea class="form-control" id="description"
								name="description" rows="3" placeholder="Enter description"
								required></textarea>
						</div>
						<div class="form-group mb-3">
							<label for="price">Price:</label> <input type="number"
								class="form-control" id="price" name="price"
								placeholder="Enter price" required>
						</div>
						<div class="form-group mb-3">
							<label for="image">Image:</label> <input type="file"
								class="form-control-file" id="image" name="image">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div style="color: Red; text-align: center;">

					<p>
						<b th:text="${upload}"></b>
					</p>

				</div>
			</div>
		</div>



	</section>




	<!-- <script type="text/javascript" th:src="@{/javascript/service-page.js}"></script> -->
</body>

</html>
