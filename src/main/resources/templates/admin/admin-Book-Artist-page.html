<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{managerLayout::base(~{::section})}">

<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>

<body>

	<section class="main-section">

		<div class="sidebar" id="sidebar">
			<span id="sidebar-menu"
				class="material-symbols-outlined sidebar-button"> close </span>

			<nav>
				<ul class="sidebar-ul" id="sidebar-ul">
					<li class="sidebar-li" id="pro"><a th:href="@{/admin/shop}">
							Shop </a></li>
					<li class="sidebar-li" id="pooja-li"><a
						th:href="@{/admin/pooja}"> Pooja Slot </a></li>

					<li class="sidebar-li" id="darshan-li"><a
						th:href="@{/admin/darshan}"> Darshan Slot </a></li>
					<li class="sidebar-li" id="artist-li"><a
						th:href="@{/admin/artist}">Book Artist</a></li>
					<li class="sidebar-li" id="donate-li"><a
						th:href="@{/admin/donate}">Donate</a></li>
					<li class="sidebar-li" id="add-li"><a
						th:href="@{/admin/additem}">Add Item</a></li>
					<li class="sidebar-li" id="remove-li"><a
						th:href="@{/admin/delete-item}">Remove Item</a></li>

					<li class="sidebar-li" id="incom-donations-li"><a
						th:href="@{/admin/getIncompleteDonations}">Get Incomplete
							Donations</a></li>
				</ul>
			</nav>
		</div>
		<div class="contentArea" id="contentArea">
			<div id="artist" class="artist base-style">
				<div class="container mt-5 col-7">
					<h2 class="text-center mb-4">
						<b> Book Artist</b>
					</h2>
					<form class="pooja-slot-form" th:action="@{/admin/book-artist}"
						method="post" th:object="${bookArtist}">
						<div class="form-group">
							<label for="artistName">Artist Name:</label> <input type="text"
								th:field="*{artistName}" class="form-control" id="artistName"
								placeholder="Enter artist's name" required> <span
								style="color: red;" id='form-an'></span> <span
								style="color: red;" th:if="${#fields.hasErrors('artistName')}"
								th:errors="*{artistName}"></span>

						</div>
						<div class="form-group">
							<label for="eventDate">Event Date:</label> <input type="date"
								th:field="*{date}" class="form-control" id="eventDate" required>
							<span style="color: red;" id='e-date'></span> <span
								style="color: red;" th:if="${#fields.hasErrors('date')}"
								th:errors="*{date}"></span>
						</div>
						<div class="form-group">
							<label for="numberOfDays">Number of Days:</label> <input
								type="text" class="form-control" id="numberOfDays"
								th:field="*{NoOFdays}" placeholder="Enter number of days"
								required> <span style="color: red;" id='form-dy'></span>
							<span style="color: red;"
								th:if="${#fields.hasErrors('NoOFdays')}" th:errors="*{NoOFdays}"></span>
						</div>

						<div class="form-group">
							<label for="contactName">Your Name:</label> <input type="text"
								class="form-control" id="contactName" th:field="*{yourName}"
								placeholder="Enter your name" required> <span
								style="color: red;" id='form-yn'></span> <span
								style="color: red;" th:if="${#fields.hasErrors('yourName')}"
								th:errors="*{yourName}"></span>
						</div>
						<div class="form-group">
							<label for="contactEmail">Your Email:</label> <input type="email"
								class="form-control" id="contactEmail" th:field="*{yourEmail}"
								placeholder="Enter your email" required> <span
								style="color: red;" th:if="${#fields.hasErrors('yourEmail')}"
								th:errors="*{yourEmail}"></span>
						</div>
						<div class="form-group">
							<label for="contactPhone">Your Phone:</label> <input type="tel"
								class="form-control" id="contactPhone" th:field="*{yourPhone}"
								placeholder="Enter your phone number" required> <span
								style="color: red;" id='form-yp'></span> <span
								style="color: red;" th:if="${#fields.hasErrors('yourPhone')}"
								th:errors="*{yourPhone}"></span>
						</div>

						<div class="form-group">
							<label for="charges">Charges :</label> <input type="tel"
								class="form-control" id="charges" name="charges" readonly
								placeholder="Enter your phone number" required>
						</div>
						<!--The Span below , will redirec you to payment  ---=> bag.js  -->
						<span id="artist-submit" class="btn btn-success">Pay</span>
						<button type="submit" id="artist-book-confirm" disabled="disabled"
							class="btn btn-primary">Submit</button>
					</form>

					<div th:classappend="${artist != null} ?  'mt-2 confirmation' : ''">
						<b>
							<p th:text="${artist}"></p>
						</b>
						<p th:text="${name}"></p>
						<p th:text="${email}"></p>
						<p th:text="${number}"></p>
						<p th:text="${date}"></p>
					</div>
				</div>
			</div>

		</div>

	</section>




	<!-- <script type="text/javascript" th:src="@{/javascript/service-page.js}"></script> -->
</body>

</html>
